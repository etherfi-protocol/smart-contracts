name: Format Check

on:
  pull_request:
    paths:
      - '**.sol'

jobs:
  check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ğŸ” Check formatting
        run: |
          echo "Checking if code is properly formatted..."
          if ! forge fmt --check; then
            echo ""
            echo "âŒ Code is not properly formatted!"
            echo "ğŸ’¡ Run 'forge fmt' locally to fix formatting"
            echo ""
            exit 1
          fi
          echo "âœ… All code is properly formatted!"
