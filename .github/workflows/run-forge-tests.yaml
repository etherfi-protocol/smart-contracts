name: Run Forge Tests

on:
  pull_request:
    branches:
      - staging-2.5
      - master
  workflow_dispatch:
  

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}
      - name: Generate coverage report
        if: always()
        shell: bash
        run: |
          # Always write coverage.txt so the comment step can't ENOENT.
          if forge coverage --report summary --no-match-coverage '(script/|test/|src/helpers/|src/interfaces/|src/eigenlayer|src/libraries/|src/archive/)' > coverage.txt 2>&1; then
            echo "" >> coverage.txt
          else
            echo "forge coverage failed; see logs above (tests step is the gate)." > coverage.txt
          fi
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}

const marker = '<!-- forge-coverage-comment -->';

const comments = await github.rest.issues.listComments({
  owner,
  repo,
  issue_number,
});

const existing = comments.data.find(c => c.body.includes(marker));

const body = `
${marker}
### ðŸ§ª Forge Coverage (PR Diff)

\`\`\`
${coverage}
\`\`\`
`;

if (existing) {
  await github.rest.issues.updateComment({
    owner,
    repo,
    comment_id: existing.id,
    body,
  });
} else {
  await github.rest.issues.createComment({
    owner,
    repo,
    issue_number,
    body,
  });
}
