name: Run Forge Tests

on:
  pull_request:
    branches:
      - staging-2.5
      - master
  workflow_dispatch:
  

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}
      - name: Generate coverage report
        if: always()
        shell: bash
        run: |
          if forge coverage --report summary --no-match-coverage '(script/|test/|src/helpers/|src/interfaces/|src/eigenlayer|src/libraries/|src/archive/)' > coverage.txt 2>&1; then
            echo "" >> coverage.txt
          else
            echo "forge coverage failed; see logs above (tests step is the gate)." > coverage.txt
          fi
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: forge-coverage
          path: coverage.txt