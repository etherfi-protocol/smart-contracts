name: Run Forge Tests

on:
  pull_request:
    branches:
      - staging-2.5
      - master
  workflow_dispatch:
  

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to comment on PRs

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test -vvv
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}
      - name: Generate coverage report
        if: always()
        shell: bash
        run: |
          set -o pipefail
          if forge coverage --report summary --no-match-coverage '(script/|test/|src/helpers/|src/interfaces/|src/eigenlayer|src/libraries/|src/archive/)' 2>&1 | tee full_output.txt | sed -n '/^|/p; /^Total/p' > coverage.txt; then
            echo "" >> coverage.txt
            echo "---" >> coverage.txt
            grep -E "^(Ran|Suite result:|Test result:)" full_output.txt >> coverage.txt || true
          else
            echo "forge coverage failed; see logs above (tests step is the gate)." > coverage.txt
          fi
        env:
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
          HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL: ${{ secrets.HISTORICAL_PROOF_812_WITHDRAWAL_RPC_URL }}
          HISTORICAL_PROOF_RPC_URL: ${{ secrets.HISTORICAL_PROOF_RPC_URL }}
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: forge-coverage
          path: coverage.txt
      - name: Post coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf8');

            // Build the Markdown with no leading indentation (YAML indentation would break fenced code blocks).
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              '## ðŸ“Š Forge Coverage Report',
              '',
              '```',
              coverage.trimEnd(),
              '```',
              '',
              `<sub>Generated by workflow run [#${context.runNumber}](${runUrl})</sub>`
            ].join('\n');
            
            // Find existing comment to update (avoids spam on multiple pushes). Fetch ALL comments with pagination
            const comments = [];
            let page = 1;
            let hasMore = true;
            
            while (hasMore) {
              const { data: pageComments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                per_page: 100,
                page: page
              });
              
              comments.push(...pageComments);
              hasMore = pageComments.length === 100;
              page++;
            }
            
            const botComment = comments.find(c => 
              c.user?.type === 'Bot' && c.body.includes('Forge Coverage Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }