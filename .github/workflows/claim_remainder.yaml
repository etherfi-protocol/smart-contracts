# Configuration for the 'typos' spell checker.

# --- Global File Inclusion/Exclusion Rules ---
[files]
# Files and directories to be excluded from the spell check.
extend-exclude = [
    "go.mod",                               # Go module dependency manifest (autogenerated)
    "go.sum",                               # Go dependency checksums (autogenerated)
    "**/lib/**",                            # Third-party dependencies installed locally
    "**/docs/images/**",                    # Binary image files
    "**/doc/**",                            # Documentation directories (often auto-generated)
    "internal/bindings/**"                  # Code generated for internal FFI/bindings (often complex names)
]

# Standard ignored properties for portable and clean project management.
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true                       # Ignore version control artifacts (e.g., .git directory)
ignore-global = true
ignore-parent = true

# --- Default Checker Behavior for All Files ---
[default]
# Settings for how typos should process and check files.
binary = false                          # Skip binary files
check-filename = true
check-file = true
unicode = true
ignore-hex = true                       # Ignore hexadecimal strings (e.g., 0xdeadbeef)
identifier-leading-digits = false       # Do not flag identifiers that start with a digit
locale = "en"                           # Use English locale for checking
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

# --- Custom Allowed Words/Identifiers (Global) ---

# Global identifiers to allow.
[default.extend-identifiers]

# Global words to allow (case-sensitive) for common project jargon.
[default.extend-words]
strat = "strat"                         # E.g., for 'strategy' abbreviation
froms = "froms"                         # Likely used as a specific plural verb/noun

# --- Type-Specific Configuration (e.g., Go, Shell, Python) ---

[type.go]
# Go-specific extensions
[type.go.extend-identifiers]
flate = "flate"                         # Allow 'flate' (often related to compression libraries)

[type.go.extend-words]

[type.sh]
# Shell script-specific extensions
[type.sh.extend-identifiers]
ot = "ot"                               # Allow shell-specific abbreviations
stap = "stap"

[type.sh.extend-words]

[type.py]
# Python-specific extensions
[type.py.extend-identifiers]
NDArray = "NDArray"                     # Standard NumPy identifier
arange = "arange"                       # Standard NumPy function
EOFError = "EOFError"                   # Standard Python built-in error

[type.py.extend-words]
